<!doctype html>
<html>
  {% block head %}
  <head>
	<meta http-equiv="Content-Type" content="text/html;charset=UTF-8"/>
    {% if title %}
    <title>{{title}} - sharing</title>
    {% else %}
    <title>sharing</title>
    {% endif %}
    {% block style %}{% endblock %}
</head>
{% endblock %}
<body>
         
        {% block content %}{% endblock %}

        {% block script %}{% endblock %}
</body>
</html>
