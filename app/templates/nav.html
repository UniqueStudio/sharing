{% extends "base.html" %}
{% block content %}


<div id="content">
<h1> sharing change the world </h1>
{% if session.logged_in %}
<a href="{{ url_for('logout') }}">logout</a>
{% endif %}

{% for share in shares %}
<a href="{{ url_for('reading', id=1) }}">{{ share.link }}</a>
{% endfor %}



{% endblock %}
