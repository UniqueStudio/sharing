{% extends "base.html" %}
{% block content %}
<div >
    <form action="{{ url_for('login') }}" method="post">
        <p>login-name:<input type="text" name="login"/></p>
        <p>password:<input type="password" name="password"/></p>
        <p><input type="submit" value="login"/></p>
    </form>
    <a href="{{ url_for('register') }}">register</a>
    {% if error %}
    <p>{{ error }}</p>
    {% endif %}
</div>

{% endblock %}
