<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html;charset=UTF-8"/>
	<Link type="text/css" rel="stylesheet" href="../static/css/login.css"/>
</head>
<body>
	<div class="header">
		<img src="../static/img/share-2.png" style="height:100%" alt="" />
	</div>
	<div class="content">
		<div class="contentLeft">
			<div class="verticalSpace"></div>
			<div class="contentLeftMain"></div>
			<div class="verticalSpace"></div>
		</div>
		<div class="contentRight">
			<div class="verticalSpace"></div>
			<div class="contentRightMain">
				<div class="contentRightMenu">
					<div>
						<p class="loginButton">登录</p>
						<p class="registerButton">注册</p>
					</div>
				</div>
				<!--{% extends "base.html" %}
				{% block content %}-->
				<div style="height:3px;width:100%;opacity:0;"></div>
				<div class="contentRightBody">
					<div class="loginAndRegisterDiv">
						<div class="loginAndRegisterMoveDiv">
							<div class="loginDiv">
								<!--{% if error %}
								<p>{{ error }}</p>
								{% endif %}-->
								<form action="{{ url_for('login') }}" method="post" class="loginForm">
									<p>帐号</p>
									<br />
									<input type="text" name="login" class="loginName loginAndRegisterInput" />
									<br />
									<p>密码</p>
									<br />
									<input type="password"  name="password" class="loginPassword loginAndRegisterInput" />
									<br />
									<input type="checkbox" style="height:26px;width:26px;margin-top:20px;" />
									<p>一周内记住我</p>
									<br />
									<input type="submit" class="SubmitButton" value="登录" />
								</form>
							</div>
							<div class="registerDiv">
								<!--{% if error %}
								<p>{{ error }}</p>
								{% endif %}-->
								<form action="{{ url_for('register') }}" method="post" class="registerForm">
									<p>帐号</p>
									<br />
									<input type="text" name="login" class="registerName loginAndRegisterInput" />
									<br />
									<p>密码</p>
									<br />
									<input type="password"   class="registerPassword loginAndRegisterInput" />
									<br />
									<p>确认密码</p>
									<br />
									<input type="password"  name="password" class="registerPassword loginAndRegisterInput" />
									<br />
									<p>邮箱</p>
									<input type="text" class="loginAndRegisterInput" style="margin-bottom:15px;" />
									<br />
									<input type="submit" class="SubmitButton" value="提交" />
								</form>
							</div>
						</div>
						
						<!--{% endblock %}-->
					</div>
				</div>
			</div>
			<div class="verticalSpace"></div>
		</div>
	</div>
	<script type="text/javascript" rel="script" src="../static/js/login.js"></script>
</body>
</html>
