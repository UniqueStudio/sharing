<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html;charset=UTF-8"/>
	<Link type="text/css" rel="stylesheet" href="../static/css/login.css"/>
</head>
<body>
	<div class="content">
		<div class="contentLeft">
			<div class="spaceDiv"></div>
			<img class="loginShareImg" src="../static/img/loginShare.png" alt="" />
			<div class="spaceDiv"></div>
		</div>
		
		<div class="contentRight">
			<div class="contentRightMenu">
				<div>
					<p class="loginButton">登录</p>
					<p class="register">注册</p>
				</div>
			</div>
			<!--{% extends "base.html" %}
			{% block content %}-->
			<div style="height:3px;width:100%;opacity:0;"></div>
			<div class="contentRightBody">
				<div class="loginAndRegisterDiv">
					<div class="loginDiv">
						<!--{% if error %}
						<p>{{ error }}</p>
						{% endif %}-->
						<form action="{{ url_for('login') }}" method="post" class="loginForm">
							<p>帐号</p>
							<br />
							<input type="text" name="login" class="loginName loginAndRegisterInput" />
							<br />
							<p>密码</p>
							<br />
							<input type="password"  name="password" class="loginPassword loginAndRegisterInput" />
							<br />
							<input type="checkbox" style="height:26px;width:26px;margin-top:20px;" />
							<p>一周内记住我</p>
							<br />
							<input type="submit" class="loginSubmitButton" value="登录" />
						</form>
					</div>
					<div class="registerDiv">
						<!--{% if error %}
						<p>{{ error }}</p>
						{% endif %}-->
						<form action="{{ url_for('register') }}" method="post" class="registerForm">
							<p></p>
							<input type="text" class="loginName" />
							<p></p>
							<input type="password" class="loginPassword" />
							<input type="text" />
							<p></p>
							<div></div>
						</form>
					</div>
					<!--{% endblock %}-->
				</div>
			</div>
		</div>
	</div>
	<script type="text/javascript" rel="script" src="../static/js/login.js"></script>
</body>
</html>
