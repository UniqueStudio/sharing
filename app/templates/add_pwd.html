<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8" />
    <link type="text/css" rel="stylesheet" href="../static/css/psw.css" />
    <title></title>
</head>
<body>
	<div>
	    <div class="header">
	            <p>Share</p>
	    </div>
        <div class="headerCenterDiv">
            <div class="headerCenter"></div>
        </div>
    </div>

	<div class="content">
        {% from '_formhelpers.html' import render_field %}  
        <form action="{{ url_for('account.add_pwd') }}" autocomplete="off" method="post" class="addpswForm" onsubmit="return loginJudge()">
            {{ add_pwd_form.hidden_tag() }}
            {{ render_field(add_pwd_form.password_field,class="textBox", placeholder="Password") }}
            <input type="submit" class="subitButton" value="Submit">
        </form>
    </div>

    <hr style="border:0px;height:1px;width:100%;margin:0px;opacity;0;" />
    <script type="text/javascript" rel="script" src="../static/js/login.js"></script>
</body>
</html>
